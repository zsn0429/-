<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <script type="text/javascript" src = "js/jquery-1.11.2.js"></script>
		<!-- <script type="text/javascript" src = "透视镜插件.js"></script> -->

		<style>
			* {
				margin: 0;
				padding: 0;
			}
			img {
				width: 100%;
				height: 100%;
				margin-top: 200px;
			}
			#box {
				width: 100%;
				height: 100%;
				position: absolute;
				top: 0;
				left: 0;
				background: #000;
				cursor: pointer;
			}
		</style>
    </head>
    <body>
    	<img src="bg.jpg">
    	<div id="box">

    	</div>
    </body>
    <script>
    	// $(document).photoscope();
		document.getElementById("box").onmousemove = function (e) {
			var x = e.clientX || e.x,
			    y = e.clientY || e.y;
			$("#box").css("background", "radial-gradient(200px" + " " + "200px" + " " + "at" + " " + x + "px" + " " + y + "px, transparent, black");				
		};
    </script>
</html>
